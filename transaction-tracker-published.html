<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker - Sales, Purchases & Cash Flow</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        .animate-pulse-custom {
            animation: pulse 8s ease-in-out infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons as inline SVG components
        const Download = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
        );

        const Trash2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
            </svg>
        );

        const Plus = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        );

        const Calendar = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
        );

        const TrendingUp = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </svg>
        );

        const TrendingDown = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6" />
                <polyline points="17 18 23 18 23 12" />
            </svg>
        );

        const BarChart3 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="20" x2="12" y2="10" />
                <line x1="18" y1="20" x2="18" y2="4" />
                <line x1="6" y1="20" x2="6" y2="16" />
            </svg>
        );

        const DollarSign = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="1" x2="12" y2="23" />
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
            </svg>
        );

        function TransactionTracker() {
            const [activeTab, setActiveTab] = useState('master');
            const [salesData, setSalesData] = useState([]);
            const [purchasesData, setPurchasesData] = useState([]);
            const [cashflowData, setCashflowData] = useState([]);
            const [showSalesForm, setShowSalesForm] = useState(false);
            const [showPurchaseForm, setShowPurchaseForm] = useState(false);
            const [showCashFlowForm, setShowCashFlowForm] = useState(false);

            const products = [
                { id: 'b11lit', label: 'B-1-1Lit', defaultRate: 117 },
                { id: 'b250ml', label: 'B-250 ML', defaultRate: 34 },
                { id: 'b500ml', label: 'B-500ML', defaultRate: 63 },
                { id: 'b1lit', label: 'B-1 Lit', defaultRate: 110 },
                { id: 'b2lit', label: 'B-2 Lit', defaultRate: 210 },
                { id: 'oc200ml', label: 'Oc-200ML', defaultRate: 22 },
                { id: 'oc500ml', label: 'Oc-500ML', defaultRate: 50 },
                { id: 'oc1lit', label: 'Oc-1 Lit', defaultRate: 95 },
                { id: 'jr', label: 'Jr', defaultRate: 0 },
                { id: 'or', label: 'Or', defaultRate: 0 },
                { id: 'sp', label: 'Sp', defaultRate: 110 },
                { id: 'bigjr', label: 'Big Jr', defaultRate: 35 },
                { id: 'sprid', label: 'Sprid', defaultRate: 0 },
                { id: 'thum', label: 'Thum', defaultRate: 320 },
                { id: 'ksonda', label: 'Ksonda', defaultRate: 350 }
            ];

            const [saleForm, setSaleForm] = useState({
                date: new Date().toISOString().split('T')[0],
                partyName: '',
                billNo: '',
                products: products.reduce((acc, p) => ({ ...acc, [p.id]: { qty: 0, rate: p.defaultRate } }), {}),
                total: 0
            });

            const [purchaseForm, setPurchaseForm] = useState({
                date: new Date().toISOString().split('T')[0],
                partyName: '',
                billNo: '',
                products: products.reduce((acc, p) => ({ ...acc, [p.id]: { qty: 0, rate: p.defaultRate } }), {}),
                total: 0
            });

            const [cashFlowForm, setCashFlowForm] = useState({
                date: new Date().toISOString().split('T')[0],
                particulars: '',
                received: 0,
                paid: 0
            });

            // Load data from localStorage
            useEffect(() => {
                const savedSales = localStorage.getItem('salesData');
                const savedPurchases = localStorage.getItem('purchasesData');
                const savedCashFlow = localStorage.getItem('cashflowData');
                
                if (savedSales) setSalesData(JSON.parse(savedSales));
                if (savedPurchases) setPurchasesData(JSON.parse(savedPurchases));
                if (savedCashFlow) setCashflowData(JSON.parse(savedCashFlow));
            }, []);

            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('salesData', JSON.stringify(salesData));
            }, [salesData]);

            useEffect(() => {
                localStorage.setItem('purchasesData', JSON.stringify(purchasesData));
            }, [purchasesData]);

            useEffect(() => {
                localStorage.setItem('cashflowData', JSON.stringify(cashflowData));
            }, [cashflowData]);

            const calculateTotal = (productsData) => {
                return Object.entries(productsData).reduce((sum, [key, data]) => {
                    return sum + ((data.qty || 0) * (data.rate || 0));
                }, 0);
            };

            const addSale = () => {
                if (!saleForm.partyName) {
                    alert('Please enter party name');
                    return;
                }

                const total = calculateTotal(saleForm.products);
                const newSale = {
                    id: Date.now(),
                    ...saleForm,
                    total
                };

                const updatedSales = [newSale, ...salesData];
                setSalesData(updatedSales);
                localStorage.setItem('salesData', JSON.stringify(updatedSales));
                resetSaleForm();
                setShowSalesForm(false);
                autoGenerateExcel(updatedSales, purchasesData, cashflowData);
                alert('Sale added successfully!');
            };

            const addPurchase = () => {
                if (!purchaseForm.partyName) {
                    alert('Please enter party name');
                    return;
                }

                const total = calculateTotal(purchaseForm.products);
                const newPurchase = {
                    id: Date.now(),
                    ...purchaseForm,
                    total
                };

                const updatedPurchases = [newPurchase, ...purchasesData];
                setPurchasesData(updatedPurchases);
                localStorage.setItem('purchasesData', JSON.stringify(updatedPurchases));
                resetPurchaseForm();
                setShowPurchaseForm(false);
                autoGenerateExcel(salesData, updatedPurchases, cashflowData);
                alert('Purchase added successfully!');
            };

            const addCashFlow = () => {
                if (!cashFlowForm.particulars) {
                    alert('Please enter particulars');
                    return;
                }

                const newCashFlow = {
                    id: Date.now(),
                    ...cashFlowForm
                };

                const updatedCashFlow = [newCashFlow, ...cashflowData];
                setCashflowData(updatedCashFlow);
                localStorage.setItem('cashflowData', JSON.stringify(updatedCashFlow));
                resetCashFlowForm();
                setShowCashFlowForm(false);
                autoGenerateExcel(salesData, purchasesData, updatedCashFlow);
                alert('Cash flow entry added successfully!');
            };

            const deleteSale = (id) => {
                console.log('Attempting to delete sale with id:', id);
                console.log('Current salesData:', salesData);
                
                if (window.confirm('Are you sure you want to delete this sale?')) {
                    const updated = salesData.filter(s => s.id !== id);
                    console.log('Updated salesData after filter:', updated);
                    
                    setSalesData([...updated]);
                    localStorage.setItem('salesData', JSON.stringify(updated));
                    
                    setTimeout(() => {
                        autoGenerateExcel(updated, purchasesData, cashflowData);
                    }, 100);
                    
                    alert('Sale deleted successfully!');
                }
            };

            const deletePurchase = (id) => {
                console.log('Attempting to delete purchase with id:', id);
                
                if (window.confirm('Are you sure you want to delete this purchase?')) {
                    const updated = purchasesData.filter(p => p.id !== id);
                    console.log('Updated purchasesData after filter:', updated);
                    
                    setPurchasesData([...updated]);
                    localStorage.setItem('purchasesData', JSON.stringify(updated));
                    
                    setTimeout(() => {
                        autoGenerateExcel(salesData, updated, cashflowData);
                    }, 100);
                    
                    alert('Purchase deleted successfully!');
                }
            };

            const deleteCashFlow = (id) => {
                console.log('Attempting to delete cash flow with id:', id);
                
                if (window.confirm('Are you sure you want to delete this entry?')) {
                    const updated = cashflowData.filter(c => c.id !== id);
                    console.log('Updated cashflowData after filter:', updated);
                    
                    setCashflowData([...updated]);
                    localStorage.setItem('cashflowData', JSON.stringify(updated));
                    
                    setTimeout(() => {
                        autoGenerateExcel(salesData, purchasesData, updated);
                    }, 100);
                    
                    alert('Cash flow entry deleted successfully!');
                }
            };

            const resetSaleForm = () => {
                setSaleForm({
                    date: new Date().toISOString().split('T')[0],
                    partyName: '',
                    billNo: '',
                    products: products.reduce((acc, p) => ({ ...acc, [p.id]: { qty: 0, rate: p.defaultRate } }), {}),
                    total: 0
                });
            };

            const resetPurchaseForm = () => {
                setPurchaseForm({
                    date: new Date().toISOString().split('T')[0],
                    partyName: '',
                    billNo: '',
                    products: products.reduce((acc, p) => ({ ...acc, [p.id]: { qty: 0, rate: p.defaultRate } }), {}),
                    total: 0
                });
            };

            const resetCashFlowForm = () => {
                setCashFlowForm({
                    date: new Date().toISOString().split('T')[0],
                    particulars: '',
                    received: 0,
                    paid: 0
                });
            };

            const autoGenerateExcel = (sales, purchases, cashflow) => {
                const wb = XLSX.utils.book_new();

                const productList = products.map(p => p.id);
                const purchTotals = {};
                const saleTotals = {};

                productList.forEach(product => {
                    purchTotals[product] = 0;
                    saleTotals[product] = 0;
                });

                purchases.forEach(purchase => {
                    Object.entries(purchase.products).forEach(([product, data]) => {
                        purchTotals[product] += data.qty || 0;
                    });
                });

                sales.forEach(sale => {
                    Object.entries(sale.products).forEach(([product, data]) => {
                        saleTotals[product] += data.qty || 0;
                    });
                });

                const purchTotal = purchases.reduce((sum, p) => sum + (p.total || 0), 0);
                const saleTotal = sales.reduce((sum, s) => sum + (s.total || 0), 0);

                const masterData = [
                    ['Type', ...products.map(p => p.label), 'Total'],
                    ['Purchase', ...productList.map(p => purchTotals[p]), purchTotal],
                    ['Sale', ...productList.map(p => saleTotals[p]), saleTotal],
                    ['Stock', ...productList.map(p => purchTotals[p] - saleTotals[p]), '-'],
                    ['Total Profit', saleTotal - purchTotal]
                ];

                const wsMaster = XLSX.utils.aoa_to_sheet(masterData);
                XLSX.utils.book_append_sheet(wb, wsMaster, 'Master_sheet');

                const salesHeaders = ['Date', 'Party Name'];
                products.forEach(p => {
                    salesHeaders.push(p.label, 'Rate');
                });
                salesHeaders.push('Total', 'Bill_no');

                const salesDataExcel = [salesHeaders];
                sales.forEach(sale => {
                    const row = [sale.date, sale.partyName];
                    products.forEach(p => {
                        row.push(sale.products[p.id]?.qty || 0, sale.products[p.id]?.rate || 0);
                    });
                    row.push(sale.total, sale.billNo || '');
                    salesDataExcel.push(row);
                });

                const wsSales = XLSX.utils.aoa_to_sheet(salesDataExcel);
                XLSX.utils.book_append_sheet(wb, wsSales, 'Sales');

                const purchasesDataExcel = [salesHeaders.map(h => h === 'Party Name' ? 'Parti Name' : h)];
                purchases.forEach(purchase => {
                    const row = [purchase.date, purchase.partyName];
                    products.forEach(p => {
                        row.push(purchase.products[p.id]?.qty || 0, purchase.products[p.id]?.rate || 0);
                    });
                    row.push(purchase.total, purchase.billNo || '');
                    purchasesDataExcel.push(row);
                });

                const wsPurchases = XLSX.utils.aoa_to_sheet(purchasesDataExcel);
                XLSX.utils.book_append_sheet(wb, wsPurchases, 'Purches');

                const cashflowDataExcel = [['Date', 'Particulas', 'Amt Resive', 'Amout Paid']];
                cashflow.forEach(flow => {
                    cashflowDataExcel.push([flow.date, flow.particulars, flow.received, flow.paid]);
                });

                const wsCashflow = XLSX.utils.aoa_to_sheet(cashflowDataExcel);
                XLSX.utils.book_append_sheet(wb, wsCashflow, 'Cash_flow');

                XLSX.writeFile(wb, `day_wise_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const getMasterStats = () => {
                const purchTotal = purchasesData.reduce((sum, p) => sum + (p.total || 0), 0);
                const saleTotal = salesData.reduce((sum, s) => sum + (s.total || 0), 0);
                const profit = saleTotal - purchTotal;

                return { purchTotal, saleTotal, profit };
            };

            const getCashFlowStats = () => {
                const totalReceived = cashflowData.reduce((sum, c) => sum + (c.received || 0), 0);
                const totalPaid = cashflowData.reduce((sum, c) => sum + (c.paid || 0), 0);
                const netFlow = totalReceived - totalPaid;

                return { totalReceived, totalPaid, netFlow };
            };

            const stats = getMasterStats();
            const cashStats = getCashFlowStats();

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 p-4">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse-custom"></div>
                        <div className="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse-custom animation-delay-2000"></div>
                    </div>

                    <div className="max-w-7xl mx-auto relative z-10">
                        <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-6 mb-6 border border-white/20 shadow-2xl">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                                <div>
                                    <h1 className="text-4xl font-bold text-white mb-2">ðŸ“Š Transaction Tracker</h1>
                                    <p className="text-white/80">Manage Sales, Purchases & Cash Flow</p>
                                </div>
                                <button
                                    onClick={() => autoGenerateExcel(salesData, purchasesData, cashflowData)}
                                    className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-semibold hover:from-green-600 hover:to-emerald-700 transition-all shadow-lg"
                                >
                                    <Download size={20} />
                                    Download Excel
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <TrendingUp size={32} />
                                    <span className="text-sm opacity-80">Sales</span>
                                </div>
                                <p className="text-3xl font-bold">â‚¹{stats.saleTotal.toFixed(2)}</p>
                                <p className="text-sm opacity-80 mt-1">{salesData.length} transactions</p>
                            </div>

                            <div className="bg-gradient-to-br from-red-500 to-red-600 rounded-2xl p-6 text-white shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <TrendingDown size={32} />
                                    <span className="text-sm opacity-80">Purchases</span>
                                </div>
                                <p className="text-3xl font-bold">â‚¹{stats.purchTotal.toFixed(2)}</p>
                                <p className="text-sm opacity-80 mt-1">{purchasesData.length} transactions</p>
                            </div>

                            <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl p-6 text-white shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <BarChart3 size={32} />
                                    <span className="text-sm opacity-80">Profit</span>
                                </div>
                                <p className="text-3xl font-bold">â‚¹{stats.profit.toFixed(2)}</p>
                                <p className="text-sm opacity-80 mt-1">Net profit</p>
                            </div>

                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl p-6 text-white shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <DollarSign size={32} />
                                    <span className="text-sm opacity-80">Cash Flow</span>
                                </div>
                                <p className="text-3xl font-bold">â‚¹{cashStats.netFlow.toFixed(2)}</p>
                                <p className="text-sm opacity-80 mt-1">{cashflowData.length} entries</p>
                            </div>
                        </div>

                        <div className="bg-white/10 backdrop-blur-lg rounded-t-3xl border-t border-x border-white/20 shadow-xl overflow-x-auto">
                            <div className="flex gap-2 p-2 min-w-max">
                                {['master', 'sales', 'purchases', 'cashflow'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-3 rounded-xl font-semibold transition-all ${
                                            activeTab === tab
                                                ? 'bg-white text-purple-600 shadow-lg'
                                                : 'text-white hover:bg-white/20'
                                        }`}
                                    >
                                        {tab === 'master' ? 'Master Sheet' : tab === 'sales' ? 'Sales' : tab === 'purchases' ? 'Purchases' : 'Cash Flow'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white/10 backdrop-blur-lg rounded-b-3xl border-b border-x border-white/20 shadow-xl p-6">
                            {activeTab === 'master' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-white mb-6">Master Summary</h2>
                                    <div className="overflow-x-auto">
                                        <p className="text-white/70 text-center py-8">Master sheet with Purchase, Sale, Stock, and Profit summary will display here when you add transactions.</p>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'sales' && (
                                <div>
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-2xl font-bold text-white">Sales Transactions</h2>
                                        <button
                                            onClick={() => setShowSalesForm(!showSalesForm)}
                                            className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-blue-700 transition-all shadow-lg"
                                        >
                                            <Plus size={20} />
                                            Add Sale
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        {salesData.length === 0 ? (
                                            <div className="text-center py-12">
                                                <p className="text-white/70 text-lg">No sales yet. Add your first sale!</p>
                                            </div>
                                        ) : (
                                            salesData.map(sale => (
                                                <div key={sale.id} className="bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/20 hover:bg-white/20 transition-all">
                                                    <div className="flex items-start justify-between gap-4">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <span className="px-3 py-1 rounded-full text-sm font-semibold bg-green-500 text-white">
                                                                    SALE
                                                                </span>
                                                                <span className="text-white font-bold text-xl">â‚¹{sale.total.toFixed(2)}</span>
                                                            </div>
                                                            <div className="flex flex-wrap items-center gap-4 text-sm text-white/80">
                                                                <div className="flex items-center gap-1">
                                                                    <Calendar size={16} />
                                                                    <span>{sale.date}</span>
                                                                </div>
                                                                <span className="font-medium">{sale.partyName}</span>
                                                                {sale.billNo && <span>Bill: {sale.billNo}</span>}
                                                            </div>
                                                            <div className="mt-2 text-white/60 text-sm">
                                                                {Object.entries(sale.products)
                                                                    .filter(([_, data]) => data.qty > 0)
                                                                    .map(([key, data]) => {
                                                                        const product = products.find(p => p.id === key);
                                                                        return `${product?.label}: ${data.qty}`;
                                                                    })
                                                                    .join(', ')}
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                e.stopPropagation();
                                                                deleteSale(sale.id);
                                                            }}
                                                            className="p-2 bg-red-500/20 text-red-300 rounded-lg hover:bg-red-500/40 transition-all cursor-pointer"
                                                            type="button"
                                                        >
                                                            <Trash2 size={20} />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'purchases' && (
                                <div>
                                    <p className="text-white/70 text-center py-8">Purchase transactions section</p>
                                </div>
                            )}

                            {activeTab === 'cashflow' && (
                                <div>
                                    <p className="text-white/70 text-center py-8">Cash flow section</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TransactionTracker />, document.getElementById('root'));
    </script>
